<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Panel Administrador - EPS Universal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
        <style>
            body,
            html {
                height: 100%;
                margin: 0;
                font-family: 'Inter', sans-serif;
                background: #f1f5f9;
                color: #1e293b;
                overflow-x: hidden;
            }

            #sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                width: 250px;
                background: #2d3748;
                display: flex;
                flex-direction: column;
                padding-top: 1.5rem;
                z-index: 1100;
            }

            #sidebar .logo {
                font-size: 1.8rem;
                font-weight: 700;
                color: #facc15;
                text-align: center;
                margin-bottom: 2rem;
            }

            #sidebar nav a {
                display: block;
                padding: 1rem 1.5rem;
                color: #e2e8f0;
                font-weight: 600;
                text-decoration: none;
                border-left: 4px solid transparent;
                transition: all 0.3s ease;
            }

            #sidebar nav a:hover,
            #sidebar nav a.active {
                background: #4a5568;
                color: #facc15;
                border-left: 4px solid #facc15;
            }

            #mainContent {
                margin-left: 250px;
                padding: 2rem 3rem;
            }

            header.navbar-top {
                height: 60px;
                background: #ffffff;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0 2rem;
                margin-bottom: 2rem;
                border-radius: 10px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
            }

            .dropdown-toggle::after {
                display: none;
            }

            .dropdown-menu {
                background-color: #ffffff;
                border: 1px solid #e5e7eb;
            }

            .dropdown-item {
                color: #1e293b;
            }

            .dropdown-item:hover {
                background-color: #facc15;
                color: #1e293b;
            }

            h2 {
                margin-bottom: 1.5rem;
                font-weight: 700;
            }

            .card {
                background: #ffffff;
                padding: 2rem;
                border-radius: 12px;
                box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
                margin-bottom: 2rem;
            }

            .form-label {
                font-weight: 600;
            }

            .form-control,
            .form-select {
                margin-bottom: 1rem;
                border-radius: 8px;
            }

            .btn-custom {
                background-color: #facc15;
                color: #1e293b;
                font-weight: 600;
                border: none;
            }

            .btn-custom:hover {
                background-color: #eab308;
            }
        </style>
    </head>

    <body>
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="logo">EPS Universal</div>
            <nav>
                <a href="#unidades" class="active" onclick="mostrarSeccion('unidades')">Unidades M√©dicas</a>
                <a href="#doctores" onclick="mostrarSeccion('doctores')">Doctores</a>
                <a href="#pacientes" onclick="mostrarSeccion('pacientes')">Pacientes</a>
            </nav>
        </aside>

        <!-- Main content -->
        <main id="mainContent">
            <header class="navbar-top">
                <h1 style="font-weight: 700; font-size: 1.5rem;">Panel de Administraci√≥n</h1>
                <!-- Dropdown con √≠cono de usuario -->
                <div class="dropdown">
                    <button class="btn text-dark dropdown-toggle" type="button" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownUser">
                        <li><a class="dropdown-item" href="#">Cerrar sesi√≥n</a></li>
                    </ul>
                </div>
            </header>


            <!-- RF1 - Unidades M√©dicas -->
            <section id="unidades">
                <h2>üìã Gesti√≥n de Unidades M√©dicas</h2>
                <div class="card p-3">
                    <form id="formUnidades">
                        <div class="mb-3">
                            <label class="form-label">Nombre de la unidad</label>
                            <input type="text" name="nombre" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Ubicacion</label>
                            <input type="text" name="sitio" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Planta</label>
                            <input type="text" name="planta" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-custom">Registrar Unidad</button>
                    </form>

                </div>
            </section>
            <div id="mensajeUnidad" style="margin-top:10px;"></div>



            <!-- RF2 - Doctores -->
            <section id="doctores" style="display:none">
                <h2>üßë‚Äç‚öï Gesti√≥n de Doctores</h2>
                <div class="card p-3">
                    <form id="formDoctores">
                        <div class="mb-3">
                            <label class="form-label">Identificaci√≥n</label>
                            <input type="text" name="identificacion" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" name="nombre" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Apellido</label>
                            <input type="text" name="apellido" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tel√©fono</label>
                            <input type="text" name="telefono" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Direcci√≥n</label>
                            <input type="text" name="direccion" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Especialidad</label>
                            <input type="text" name="especialidad" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Jornada Laboral</label>
                            <select name="jornada" class="form-select">
                                <option value="">Seleccione una jornada </option>
                                <option value="matinal">Matinal</option>
                                <option value="vespertina">Vespertina</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Nombre de Usuario</label>
                            <input type="text" name="nombreUsuario" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Unidad (opcional)</label>
                            <select name="unidad_id" class="form-select">
                                <option value="">-- Sin asignar --</option>
                                <!-- Opciones cargadas din√°micamente -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-custom">Registrar Doctor</button>
                    </form>
                </div>
                <div id="mensajeDoctor" style="margin-top:10px;"></div>
            </section>


            <!-- RF3 - Pacientes -->
            <section id="pacientes" style="display:none">
                <h2>üßë‚Äçüíº Gesti√≥n de Pacientes</h2>
                <div class="card">
                    <form>
                        <label class="form-label">Identificaci√≥n</label>
                        <input type="text" class="form-control" required>
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" required>
                        <label class="form-label">Apellido</label>
                        <input type="text" class="form-control" required>
                        <label class="form-label">Direcci√≥n</label>
                        <input type="text" class="form-control">
                        <label class="form-label">Edad</label>
                        <input type="number" class="form-control">
                        <label class="form-label">Tipo de afiliaci√≥n</label>
                        <select class="form-select">
                            <option>Contributivo</option>
                            <option>Subsidiado</option>
                        </select>
                        <label class="form-label">Fecha de ingreso</label>
                        <input type="date" class="form-control">
                        <label class="form-label">Contrase√±a generada</label>
                        <input type="text" class="form-control" id="passPac" readonly>
                       
                    </form>
                </div>
            </section>
        </main>

        <script src="../js/admin-dash.js"></script>
    </body>

</html>
