<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Panel de Administrador - EPS Universal</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f6fa;
        }

        .sidebar {
            width: 250px;
            background-color: #2F4A9E;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .sidebar-header img {
            width: 40px;
            height: 40px;
        }

        .sidebar h1 {
            font-size: 18px;
            margin: 0;
        }

        .sidebar button {
            background: none;
            border: none;
            color: white;
            text-align: left;
            padding: 12px 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            border-radius: 6px;
        }

        .sidebar button:hover {
            background-color: #1f347a;
        }

        .content {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .topbar h2 {
            color: #2F4A9E;
            margin: 0;
            font-weight: 700;
        }

        .btn-logout {
            background-color: #2F4A9E;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
        }

        .btn-logout:hover {
            background-color: #1e306e;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f0f2f5;
            color: #2F4A9E;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        button {
            background-color: #2F4A9E;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e306e;
        }

        input, select {
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        form {
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="https://logodownload.org/wp-content/uploads/2014/10/iurd-logo.png" alt="Logo EPS" />
            <h1>EPS Universal</h1>
        </div>
        <button onclick="mostrarSeccion('unidades')">Unidades Médicas</button>
        <button onclick="mostrarSeccion('medicos')">Médicos</button>
        <button onclick="mostrarSeccion('pacientes')">Pacientes</button>
    </div>

    <div class="content">
        <div class="topbar">
            <h2>Panel de Administrador</h2>
            <button class="btn-logout" onclick="cerrarSesion()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" viewBox="0 0 24 24"><path d="M18.3 5.71a1 1 0 0 0-1.42 0L12 10.59 7.12 5.7a1 1 0 0 0-1.41 1.42L10.59 12l-4.88 4.88a1 1 0 1 0 1.41 1.42L12 13.41l4.88 4.89a1 1 0 0 0 1.42-1.42L13.41 12l4.89-4.88a1 1 0 0 0 0-1.41z"/></svg>
                Cerrar sesión
            </button>
        </div>

        <section id="unidades" style="display:none;">
            <h2>Unidades Médicas</h2>
            <form id="formUnidad" onsubmit="crearUnidad(event)">
                <label for="nombreUnidad">Nombre Unidad:</label>
                <input type="text" id="nombreUnidad" required />
                
                <label for="direccionUnidad">Dirección:</label>
                <input type="text" id="direccionUnidad" required />
                
                <button type="submit">Agregar Unidad</button>
            </form>
            <table id="tablaUnidades">
                <thead>
                    <tr><th>Nombre</th><th>Dirección</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="medicos" style="display:none;">
            <h2>Médicos</h2>
            <form id="formMedico" onsubmit="crearMedico(event)">
                <label for="nombreMedico">Nombre:</label>
                <input type="text" id="nombreMedico" required />
                
                <label for="especialidadMedico">Especialidad:</label>
                <input type="text" id="especialidadMedico" required />

                <label for="unidadMedico">Unidad Médica:</label>
                <select id="unidadMedico" required></select>

                <button type="submit">Agregar Médico</button>
            </form>
            <table id="tablaMedicos">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Especialidad</th>
                        <th>Unidad Médica</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="pacientes" style="display:none;">
            <h2>Pacientes</h2>
            <form id="formPaciente" onsubmit="crearPaciente(event)">
                <label for="nombrePaciente">Nombre:</label>
                <input type="text" id="nombrePaciente" required />

                <label for="direccionPaciente">Dirección:</label>
                <input type="text" id="direccionPaciente" required />

                <label for="fechaNacimientoPaciente">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimientoPaciente" required />

                <label for="fechaRegistroPaciente">Fecha de Registro:</label>
                <input type="date" id="fechaRegistroPaciente" required />

                <label for="epsPaciente">EPS:</label>
                <input type="text" id="epsPaciente" required />

                <label for="tipoPaciente">Tipo (Contributivo/Subsidiado):</label>
                <select id="tipoPaciente" required>
                    <option value="">Seleccione</option>
                    <option value="Contributivo">Contributivo</option>
                    <option value="Subsidiado">Subsidiado</option>
                </select>

                <label for="generarContrasena">Generar contraseña automáticamente:</label>
                <input type="checkbox" id="generarContrasena" name="generarContrasena" checked />

                <button type="submit">Agregar Paciente</button>
            </form>
            <table id="tablaPacientes">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Dirección</th>
                        <th>Fecha Nac.</th>
                        <th>Fecha Registro</th>
                        <th>EPS</th>
                        <th>Tipo</th>
                        <th>Contraseña</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </div>

    <script>
        let unidades = [];
        let medicos = [];
        let pacientes = [];

        function mostrarSeccion(id) {
            document.querySelectorAll('.content section').forEach(sec => sec.style.display = 'none');
            document.getElementById(id).style.display = 'block';

            if (id === 'medicos') {
                actualizarSelectUnidades();
            }
        }

        function cerrarSesion() {
            alert('Sesión cerrada');
            // Aquí iría la lógica real para cerrar sesión
        }

        // UNIDADES MÉDICAS
        function crearUnidad(event) {
            event.preventDefault();
            const nombre = document.getElementById('nombreUnidad').value.trim();
            const direccion = document.getElementById('direccionUnidad').value.trim();

            if (unidades.some(u => u.nombre.toLowerCase() === nombre.toLowerCase())) {
                alert('La unidad médica ya existe.');
                return;
            }

            unidades.push({ nombre, direccion });
            actualizarTablaUnidades();
            document.getElementById('formUnidad').reset();
        }

        function actualizarTablaUnidades() {
            const tbody = document.querySelector('#tablaUnidades tbody');
            tbody.innerHTML = '';
            unidades.forEach(u => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${u.nombre}</td><td>${u.direccion}</td>`;

                tbody.appendChild(tr);
            });
        }

        // MÉDICOS
        function actualizarSelectUnidades(editMode = false, currentUnidad = '') {
            const select = document.getElementById('unidadMedico');
            select.innerHTML = '<option value="">Seleccione una unidad médica</option>';
            const unidadesAsignadas = medicos.map(m => m.unidad);
            const unidadesDisponibles = unidades.filter(u => !unidadesAsignadas.includes(u.nombre) || u.nombre === currentUnidad);
            unidadesDisponibles.forEach(u => {
                const option = document.createElement('option');
                option.value = u.nombre;
                option.textContent = u.nombre;
                select.appendChild(option);
            });
        }

        function crearMedico(event) {
            event.preventDefault();
            const nombre = document.getElementById('nombreMedico').value.trim();
            const especialidad = document.getElementById('especialidadMedico').value.trim();
            const unidad = document.getElementById('unidadMedico').value;

            if (!unidad) {
                alert('Por favor seleccione una unidad médica.');
                return;
            }

            if (medicos.some(m => m.unidad === unidad)) {
                alert('La unidad médica ya está ocupada por otro médico.');
                return;
            }

            medicos.push({ nombre, especialidad, unidad });
            actualizarTablaMedicos();
            document.getElementById('formMedico').reset();
        }

        function eliminarMedico(index) {
            if (confirm('¿Está seguro de que desea eliminar este médico?')) {
                medicos.splice(index, 1);
                actualizarTablaMedicos();
            }
        }

        function editarMedico(index) {
            const medico = medicos[index];
            document.getElementById('nombreMedico').value = medico.nombre;
            document.getElementById('especialidadMedico').value = medico.especialidad;
            actualizarSelectUnidades(true, medico.unidad);
            document.getElementById('unidadMedico').value = medico.unidad;

            const form = document.getElementById('formMedico');
            form.onsubmit = function(event) {
                event.preventDefault();
                const nombre = document.getElementById('nombreMedico').value.trim();
                const especialidad = document.getElementById('especialidadMedico').value.trim();
                const unidad = document.getElementById('unidadMedico').value;

                if (!unidad) {
                    alert('Por favor seleccione una unidad médica.');
                    return;
                }

                if (unidad !== medico.unidad && medicos.some(m => m.unidad === unidad)) {
                    alert('La unidad médica ya está ocupada por otro médico.');
                    return;
                }

                medicos[index] = { nombre, especialidad, unidad };
                actualizarTablaMedicos();
                document.getElementById('formMedico').reset();
                form.onsubmit = crearMedico;
            };
        }

        function actualizarTablaMedicos() {
            const tbody = document.querySelector('#tablaMedicos tbody');
            tbody.innerHTML = '';
            medicos.forEach((m, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${m.nombre}</td>
                    <td>${m.especialidad}</td>
                    <td>${m.unidad}</td>
                    <td>
                        <button onclick="editarMedico(${index})">Editar</button>
                        <button onclick="eliminarMedico(${index})">Eliminar</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // PACIENTES
        function crearPaciente(event) {
            event.preventDefault();
            const nombre = document.getElementById('nombrePaciente').value.trim();
            const direccion = document.getElementById('direccionPaciente').value.trim();
            const fechaNacimiento = document.getElementById('fechaNacimientoPaciente').value;
            const fechaRegistro = document.getElementById('fechaRegistroPaciente').value;
            const eps = document.getElementById('epsPaciente').value.trim();
            const tipo = document.getElementById('tipoPaciente').value;
            const generarContrasena = document.getElementById('generarContrasena').checked;

            let password = '';
            if (generarContrasena) {
                password = generarContrasena(8);
                alert(`Paciente registrado. Contraseña generada: ${password}`);

            } else {
                // Si no se genera automáticamente, se podría dejar vacío o añadir un campo manual
                password = generarContrasena(8); // Por ahora, generamos una por defecto si no se selecciona
            }

            pacientes.push({ nombre, direccion, fechaNacimiento, fechaRegistro, eps, tipo, password });
            actualizarTablaPacientes();
            document.getElementById('formPaciente').reset();
        }

        function generarContrasena(length) {
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let pass = '';
            for (let i = 0; i < length; i++) {
                pass += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return pass;
        }

        function eliminarPaciente(index) {
            if (confirm('¿Está seguro de que desea eliminar este paciente?')) {
                pacientes.splice(index, 1);
                actualizarTablaPacientes();
            }
        }

        function editarPaciente(index) {
            const paciente = pacientes[index];
            document.getElementById('nombrePaciente').value = paciente.nombre;
            document.getElementById('direccionPaciente').value = paciente.direccion;
            document.getElementById('fechaNacimientoPaciente').value = paciente.fechaNacimiento;
            document.getElementById('fechaRegistroPaciente').value = paciente.fechaRegistro;
            document.getElementById('epsPaciente').value = paciente.eps;
            document.getElementById('tipoPaciente').value = paciente.tipo;
            document.getElementById('generarContrasena').checked = false; // No forzamos generación al editar

            const form = document.getElementById('formPaciente');
            form.onsubmit = function(event) {
                event.preventDefault();
                const nombre = document.getElementById('nombrePaciente').value.trim();
                const direccion = document.getElementById('direccionPaciente').value.trim();
                const fechaNacimiento = document.getElementById('fechaNacimientoPaciente').value;
                const fechaRegistro = document.getElementById('fechaRegistroPaciente').value;
                const eps = document.getElementById('epsPaciente').value.trim();
                const tipo = document.getElementById('tipoPaciente').value;
                const generarContrasena = document.getElementById('generarContrasena').checked;

                let password = paciente.password; // Mantener la contraseña existente
                if (generarContrasena) {
                    password = generarContrasena(8);
                    alert(`Contraseña actualizada. Nueva contraseña: ${password}`);

                }

                pacientes[index] = { nombre, direccion, fechaNacimiento, fechaRegistro, eps, tipo, password };
                actualizarTablaPacientes();
                document.getElementById('formPaciente').reset();
                form.onsubmit = crearPaciente;
            };
        }

        function actualizarTablaPacientes() {
            const tbody = document.querySelector('#tablaPacientes tbody');
            tbody.innerHTML = '';
            pacientes.forEach((p, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${p.nombre}</td>
                    <td>${p.direccion}</td>
                    <td>${p.fechaNacimiento}</td>
                    <td>${p.fechaRegistro}</td>
                    <td>${p.eps}</td>
                    <td>${p.tipo}</td>
                    <td>${p.password}</td>
                    <td>
                        <button onclick="editarPaciente(${index})">Editar</button>
                        <button onclick="eliminarPaciente(${index})">Eliminar</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Mostrar sección por defecto
        mostrarSeccion('unidades');
    </script>
</body>
</html>
