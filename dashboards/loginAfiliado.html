<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login EPS Universal</title>
  <link rel="icon" type="image/png" href="https://logodownload.org/wp-content/uploads/2014/10/iurd-logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://static.vecteezy.com/system/resources/previews/002/282/910/non_2x/elegant-white-background-free-vector.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: inherit;
      background-size: cover;
      background-position: center;
      filter: blur(3px) brightness(0.6);
      z-index: -1;
      animation: zoomFondo 40s ease-in-out infinite alternate;
    }

    @keyframes zoomFondo {
      0% { transform: scale(1); }
      100% { transform: scale(1.08); }
    }

    /* MODERN NAVBAR */
    .navbar-modern {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
      border-radius: 2rem;
      padding: 0.5rem 1.5rem;
      z-index: 1000;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      width: auto;
      max-width: 90%;
    }

    .navbar-brand img {
      width: 40px;
      margin-right: 10px;
      transition: transform 0.3s;
    }

    .navbar-brand:hover img {
      transform: scale(1.1);
    }

    /* LOGIN CARD */
    .login-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(16px);
      border-radius: 1rem;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      color: #fff;
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-img {
      width: 120px;
      filter: brightness(0.9);
      margin-bottom: 1rem;
      animation: fadeSlide 1s ease-out;
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-label, .input-group-text {
      color: #fff;
    }

    .input-group-text {
      background: transparent;
      border: none;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
    }

    .form-control:focus {
      border-color: #00d4ff;
      box-shadow: 0 0 12px #00d4ff88;
    }

    .btn-primary {
      background: linear-gradient(135deg, #007bff, #00d4ff);
      border: none;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #00d4ff, #007bff);
      transform: translateY(-2px);
    }

    .error-msg, .success-msg {
      font-size: 0.9rem;
      text-align: center;
      margin-top: 0.5rem;
    }

    .error-msg {
      color: #ff6b6b;
    }

    .success-msg {
      color: #4cd137;
    }

    footer {
      color: #ccc;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(8px);
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- NAVBAR MODERNA -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-modern">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="https://logodownload.org/wp-content/uploads/2014/10/iurd-logo.png" alt="Logo">
      <span class="text-white fw-semibold">EPS Universal</span>
    </a>
    <div class="ms-auto">
      <a href="#" class="btn btn-outline-info btn-sm">
        <i class="bi bi-question-circle"></i> Ayuda
      </a>
    </div>
  </nav>

  <!-- CENTRO -->
  <div class="d-flex flex-grow-1 justify-content-center align-items-center flex-column pt-5 mt-5">

    <!-- LOGIN FORM -->
    <main class="login-card mt-5">
      <div class="text-center mb-3">
        <img src="https://logodownload.org/wp-content/uploads/2014/10/iurd-logo.png" alt="Logo EPS Universal" class="logo-img">
      </div>

      <h3 class="mb-3 text-center text-primary">Iniciar Sesión</h3>
      <hr class="my-3" style="border-color: #00d4ff50;">

      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="document" class="form-label">Número de Documento</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-vcard"></i></span>
            <input type="text" class="form-control" id="document" placeholder="Ingrese su número de documento" required pattern="^\d{6,15}$" />
          </div>
          <div class="error-msg" id="docError"></div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required minlength="6" />
          </div>
          <div class="error-msg" id="passError"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
        </button>
      </form>

      <div id="loginResult" class="success-msg mt-3"></div>
    </main>
  </div>

  <!-- FOOTER -->
  <footer class="text-center text-white mt-auto py-3">
    <p class="mb-1">&copy; 2017–2025 EPS Universal</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Política de privacidad</a></li>
      <li class="list-inline-item"><a href="#">Términos</a></li>
      <li class="list-inline-item"><a href="#">Soporte</a></li>
    </ul>
  </footer>

   <script>
            const loginForm = document.getElementById("loginForm");
            const usuarioInput = document.getElementById("document");
            const passInput = document.getElementById("password");
            const docError = document.getElementById("docError");
            const passError = document.getElementById("passError");
            const loginResult = document.getElementById("loginResult");

            loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();
                    docError.textContent = "";
                    passError.textContent = "";
                    loginResult.textContent = "";
                    const usuario = usuarioInput.value.trim();
                    const contrasena = passInput.value.trim();
                    if (!usuario) {
            docError.textContent = "El campo usuario no puede estar vacío";
                    return;
            }

            if (!contrasena) {
            passError.textContent = "La contraseña no puede estar vacía";
                    return;
            }

            try {
            const response = await fetch("../App/authenticate.php", {
            method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({usuario, contrasena}),
            });
                    const data = await response.json();
                    console.log("Respuesta del servidor:", data);
                    if (data.success) {
            loginResult.style.color = "#198754";
                    if (data.rol === "administrador") {
            loginResult.textContent = "✅ Bienvenido administrador. Redirigiendo...";
                    setTimeout(() => {
                    window.location.href = "/Proyecto-EPS-Salud-Universal/dashboards/dashboard-administardor.html";
                    }, 2000);
            } else if (data.rol === "doctor") {
            loginResult.textContent = "✅ Bienvenido doctor. Redirigiendo...";
                    setTimeout(() => {
                    window.location.href = "/Proyecto-EPS-Salud-Universal/dashboards/dashboard-doctor.html";
                    }, 2000);
            } else {
            loginResult.style.color = "#dc3545";
                    loginResult.textContent = "❌ Acceso no autorizado para este usuario.";
            }
            } else {
            loginResult.style.color = "#dc3545";
                    loginResult.textContent = "❌ Credenciales incorrectas.";
            }
            } catch (error) {
            loginResult.style.color = "#dc3545";
                    loginResult.textContent = "❌ Error al iniciar sesión. Intente más tarde.";
                    console.error("Error en la petición:", error);
                    }

    });
        </script>
</body>
</html>
