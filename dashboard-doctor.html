<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard Paciente - EPS Universal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #f5f7fa;
            color: #212529;
            overflow-x: hidden;
        }

        /* Sidebar */
        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            background: #1e293b;
            box-shadow: 4px 0 12px rgb(0 0 0 / 0.15);
            display: flex;
            flex-direction: column;
            padding-top: 1.5rem;
            z-index: 1100;
            transition: transform 0.3s ease;
            transform: translateX(0);
        }

        #sidebar.closed {
            transform: translateX(-100%);
        }

        #sidebar .logo {
            font-size: 1.7rem;
            font-weight: 700;
            color: #fbbf24;
            text-align: center;
            margin-bottom: 2rem;
            letter-spacing: 2px;
            user-select: none;
        }

        #sidebar nav a {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            color: #cbd5e1;
            font-weight: 600;
            font-size: 1rem;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
            text-decoration: none;
            gap: 12px;
        }

        #sidebar nav a:hover,
        #sidebar nav a.active {
            background: #334155;
            color: #fbbf24;
            border-left-color: #fbbf24;
        }

        /* Contenido principal */
        #mainContent {
            margin-left: 250px;
            padding: 2rem 3rem;
            min-height: 100vh;
            background: #f5f7fa;
            transition: margin-left 0.3s ease;
        }

        /* Header */
        header.navbar-top {
            height: 60px;
            background: white;
            box-shadow: 0 2px 8px rgb(0 0 0 / 0.12);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            margin-bottom: 2rem;
            border-radius: 8px;
            position: sticky;
            top: 0;
            z-index: 1050;
        }

        /* Botón hamburguesa */
        .btn-sidebar-toggle {
            background: transparent;
            border: none;
            font-size: 1.8rem;
            color: #1e293b;
            cursor: pointer;
            display: none;
            user-select: none;
        }

        .btn-sidebar-toggle:focus {
            outline: 2px solid #fbbf24;
            outline-offset: 2px;
        }

        /* Botón cerrar sesión */
        header.navbar-top button.logout-btn {
            background: #fbbf24;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 700;
            color: #1e293b;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        header.navbar-top button.logout-btn:hover {
            background: #f59e0b;
            color: white;
        }

        /* Formulario editar datos */
        form#formDatos label {
            font-weight: 600;
        }

        form#formDatos input,
        form#formDatos select {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 100%;
            font-size: 1rem;
        }

        form#formDatos button {
            background: #fbbf24;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-weight: 700;
            color: #1e293b;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form#formDatos button:hover {
            background: #f59e0b;
            color: white;
        }

        /* Responsive */
        @media (max-width: 991.98px) {
            #sidebar {
                transform: translateX(-100%);
            }

            #sidebar.open {
                transform: translateX(0);
            }

            #mainContent {
                margin-left: 0;
                padding: 1.5rem 1.5rem;
            }

            .btn-sidebar-toggle {
                display: inline-block;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <aside id="sidebar" class="closed" aria-label="Navegación principal">
        <div class="logo" tabindex="0">EPS Universal</div>
        <nav>
            <a href="#historial" class="active" data-target="historial" tabindex="0" aria-current="page">Historial</a>
            <a href="#agendar" data-target="agendar" tabindex="0">Citas programadas</a>
            <a href="#pacientes" data-target="pacientes" tabindex="0">Pacientes</a>
            <a href="#misdatos" data-target="misdatos" tabindex="0">Mis Datos</a>
        </nav>
    </aside>

    <!-- Contenido principal -->
    <main id="mainContent" tabindex="-1">
        <header class="navbar-top" role="banner">
            <button aria-label="Abrir menú lateral" aria-expanded="false" aria-controls="sidebar"
                class="btn-sidebar-toggle" id="btnToggleSidebar">&#9776;</button>
            <h1 class="h5 m-0">Dashboard Doctor</h1>
            <button class="logout-btn" aria-label="Cerrar sesión">Cerrar sesión</button>
        </header>

        <!-- Secciones -->
        <section id="historial" tabindex="0" aria-label="Historial de citas">
            <h2>Historial de citas</h2>
            <div id="historialCitas">
                <p>No tienes citas agendadas.</p>
            </div>
        </section>

        <section id="agendar" tabindex="0" aria-label="Agendar nueva cita" hidden>
            <h2>Agendar cita</h2>
            <form id="formAgendar" novalidate>
                <label for="especialidad">Especialidad</label>
                <select id="especialidad" required>
                    <option value="">Seleccione</option>
                    <option value="general">General</option>
                    <option value="odontologia">Odontología</option>
                </select>
                <br /><br />
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" required />
                <br /><br />
                <label for="hora">Hora</label>
                <input type="time" id="hora" required />
                <br /><br />
                <button type="submit">Agendar</button>
            </form>
        </section>

        <section id="pacientes" tabindex="0" aria-label="Historial clínico de pacientes" hidden>
            <h2>Pacientes</h2>
            <div id="listaPacientes"></div>
            <hr>
            <div id="historialClinico" hidden>
                <h3>Historial Clínico de <span id="nombrePaciente"></span></h3>
                <ul id="detallesHistorial"></ul>
                <button id="btnCerrarHistorial" class="btn btn-secondary mt-3">Cerrar historial</button>
            </div>
        </section>

        <section id="misdatos" tabindex="0" aria-label="Editar datos personales" hidden>
            <h2>Mis Datos Personales</h2>
            <form id="formDatos" novalidate>
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" required minlength="3" />

                <label for="email">Correo electrónico</label>
                <input type="email" id="email" required />

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" pattern="[0-9]{7,15}" placeholder="Solo números, 7-15 dígitos" />

                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" />

                <label for="sexo">Sexo</label>
                <select id="sexo" required>
                    <option value="">Seleccione</option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                    <option value="O">Otro</option>
                </select>

                <button type="submit">Guardar cambios</button>
            </form>
        </section>
    </main>

    <script>
        const sidebar = document.getElementById('sidebar');
        const btnToggle = document.getElementById('btnToggleSidebar');
        const links = sidebar.querySelectorAll('nav a');
        const sections = document.querySelectorAll('main section');

        // Datos ejemplo para mostrar en el formulario "Mis Datos"
        const datosUsuario = {
            nombre: 'Juan Pérez',
            email: 'juan.perez@example.com',
            telefono: '3123456789',
            direccion: 'Calle Falsa 123',
            sexo: 'M',
        };

        // Array para almacenar las citas agendadas
        let citas = [
            // Ejemplo de cita previa (opcional)
            // { especialidad: 'general', fecha: '2025-05-10', hora: '14:00' }
        ];

        // Función para cargar datos en el formulario "Mis Datos"
        function cargarDatos() {
            document.getElementById('nombre').value = datosUsuario.nombre;
            document.getElementById('email').value = datosUsuario.email;
            document.getElementById('telefono').value = datosUsuario.telefono;
            document.getElementById('direccion').value = datosUsuario.direccion;
            document.getElementById('sexo').value = datosUsuario.sexo;
        }

        // Función para mostrar las citas en el historial
        function mostrarHistorial() {
            const historialDiv = document.getElementById('historialCitas');
            historialDiv.innerHTML = ''; // Limpiar contenido

            if (citas.length === 0) {
                historialDiv.innerHTML = '<p>No tienes citas agendadas.</p>';
                return;
            }

            // Ordenar citas por fecha y hora descendente para mostrar la última primero
            citas.sort((a, b) => {
                const fechaHoraA = new Date(a.fecha + 'T' + a.hora);
                const fechaHoraB = new Date(b.fecha + 'T' + b.hora);
                return fechaHoraB - fechaHoraA;
            });

            const ultimaCita = citas[0];

            historialDiv.innerHTML = `
        <p><strong>Última cita agendada:</strong></p>
        <ul>
          <li>Especialidad: ${ultimaCita.especialidad.charAt(0).toUpperCase() + ultimaCita.especialidad.slice(1)}</li>
          <li>Fecha: ${ultimaCita.fecha}</li>
          <li>Hora: ${ultimaCita.hora}</li>
        </ul>
      `;

            // Opcional: mostrar todas las citas históricas
            if (citas.length > 1) {
                historialDiv.innerHTML += '<hr><p>Historial completo de citas:</p><ul>';
                citas.forEach(cita => {
                    historialDiv.innerHTML += `<li>${cita.especialidad.charAt(0).toUpperCase() + cita.especialidad.slice(1)} - ${cita.fecha} a las ${cita.hora}</li>`;
                });
                historialDiv.innerHTML += '</ul>';
            }
        }

        // Botón para abrir/cerrar sidebar móvil
        btnToggle.addEventListener('click', () => {
            if (sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
                sidebar.classList.add('closed');
                btnToggle.setAttribute('aria-expanded', 'false');
            } else {
                sidebar.classList.add('open');
                sidebar.classList.remove('closed');
                btnToggle.setAttribute('aria-expanded', 'true');
            }
        });
        links.forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();
                const target = link.getAttribute('data-target');

                // Mostrar sólo la sección seleccionada y ocultar las demás
                sections.forEach(section => {
                    section.hidden = section.id !== target;
                });

                links.forEach(l => l.classList.remove('active'));
                link.classList.add('active');

                if (target === 'misdatos') {
                    cargarDatos();
                }

                if (target === 'historial') {
                    mostrarHistorial();
                }

                if (window.innerWidth < 992) {
                    sidebar.classList.remove('open');
                    sidebar.classList.add('closed');
                    btnToggle.setAttribute('aria-expanded', 'false');
                }
            });
        });


        // Al cargar página: mostrar solo historial y sidebar acorde tamaño
        window.addEventListener('DOMContentLoaded', () => {
            sections.forEach(sec => {
                sec.hidden = sec.id !== 'historial';
            });
            mostrarHistorial();

            if (window.innerWidth >= 992) {
                sidebar.classList.remove('closed');
                sidebar.classList.remove('open');
            } else {
                sidebar.classList.add('closed');
            }
            btnToggle.setAttribute('aria-expanded', 'false');
        });

        // Ajustar sidebar al cambiar tamaño ventana
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 992) {
                sidebar.classList.remove('closed');
                sidebar.classList.remove('open');
                btnToggle.setAttribute('aria-expanded', 'false');
            } else {
                sidebar.classList.add('closed');
            }
        });

        // Validar y "guardar" cambios de formulario "Mis Datos"
        const formDatos = document.getElementById('formDatos');
        formDatos.addEventListener('submit', e => {
            e.preventDefault();

            // Validar campos con HTML5
            if (!formDatos.checkValidity()) {
                alert('Por favor complete correctamente el formulario.');
                return;
            }

            // Validar patrón del teléfono si está lleno
            const telefonoInput = document.getElementById('telefono');
            if (telefonoInput.value.trim() !== '' && !telefonoInput.checkValidity()) {
                alert('El teléfono debe contener solo números entre 7 y 15 dígitos.');
                return;
            }

            // Guardar los datos en el objeto (simulación)
            datosUsuario.nombre = document.getElementById('nombre').value.trim();
            datosUsuario.email = document.getElementById('email').value.trim();
            datosUsuario.telefono = telefonoInput.value.trim();
            datosUsuario.direccion = document.getElementById('direccion').value.trim();
            datosUsuario.sexo = document.getElementById('sexo').value;

            alert('Datos guardados con éxito. (Aquí conectas con backend para persistir)');
        });

        // Manejar formulario agendar cita
        const formAgendar = document.getElementById('formAgendar');
        formAgendar.addEventListener('submit', e => {
            e.preventDefault();

            // Validar campos
            if (!formAgendar.checkValidity()) {
                alert('Por favor complete correctamente el formulario para agendar cita.');
                return;
            }

            // Obtener valores
            const especialidad = document.getElementById('especialidad').value;
            const fecha = document.getElementById('fecha').value;
            const hora = document.getElementById('hora').value;

            // Validar fecha no sea en el pasado
            const fechaCita = new Date(fecha + 'T' + hora);
            const ahora = new Date();
            if (fechaCita < ahora) {
                alert('La fecha y hora de la cita no pueden ser anteriores a la fecha actual.');
                return;
            }

            // Agregar cita al array
            citas.push({ especialidad, fecha, hora });
            alert('Cita agendada correctamente.');

            // Resetear formulario
            formAgendar.reset();

            // Cambiar a historial y actualizarlo para que muestre la nueva cita
            sections.forEach(sec => (sec.hidden = sec.id !== 'historial'));
            links.forEach(l => l.classList.remove('active'));
            links.forEach(l => {
                if (l.getAttribute('data-target') === 'historial') l.classList.add('active');
            });
            mostrarHistorial();
        });
        // Datos de pacientes con historial clínico (ejemplo)
const pacientes = [
    {
        id: 1,
        nombre: 'Ana Gómez',
        historial: [
            'Consulta General - 2024-12-01: Diagnóstico de gripe.',
            'Control de presión arterial - 2025-01-15: Presión normal.',
        ]
    },
    {
        id: 2,
        nombre: 'Carlos Martínez',
        historial: [
            'Consulta Odontológica - 2025-02-10: Limpieza dental realizada.',
            'Consulta General - 2025-03-05: Revisión anual, todo normal.',
        ]
    }
];

// Mostrar lista de pacientes en la sección
const listaPacientesDiv = document.getElementById('listaPacientes');
const historialClinicoDiv = document.getElementById('historialClinico');
const nombrePacienteSpan = document.getElementById('nombrePaciente');
const detallesHistorialUl = document.getElementById('detallesHistorial');
const btnCerrarHistorial = document.getElementById('btnCerrarHistorial');

function mostrarListaPacientes() {
    listaPacientesDiv.innerHTML = '';

    if (pacientes.length === 0) {
        listaPacientesDiv.innerHTML = '<p>No hay pacientes disponibles.</p>';
        return;
    }

    const ul = document.createElement('ul');
    ul.classList.add('list-group');

    pacientes.forEach(paciente => {
        const li = document.createElement('li');
        li.className = 'list-group-item list-group-item-action';
        li.textContent = paciente.nombre;
        li.setAttribute('tabindex', '0');
        li.style.cursor = 'pointer';

        li.addEventListener('click', () => {
            mostrarHistorialPaciente(paciente.id);
        });

        ul.appendChild(li);
    });

    listaPacientesDiv.appendChild(ul);
}

function mostrarHistorialPaciente(id) {
    const paciente = pacientes.find(p => p.id === id);
    if (!paciente) return;

    nombrePacienteSpan.textContent = paciente.nombre;
    detallesHistorialUl.innerHTML = '';

    paciente.historial.forEach(evento => {
        const li = document.createElement('li');
        li.textContent = evento;
        detallesHistorialUl.appendChild(li);
    });

    historialClinicoDiv.hidden = false;
    listaPacientesDiv.hidden = true;
}

btnCerrarHistorial.addEventListener('click', () => {
    historialClinicoDiv.hidden = true;
    listaPacientesDiv.hidden = false;
});

// Cuando se entra a la sección "pacientes", cargar la lista
links.forEach(link => {
    link.addEventListener('click', e => {
        const target = link.getAttribute('data-target');
        if (target === 'pacientes') {
            mostrarListaPacientes();
            historialClinicoDiv.hidden = true;
            listaPacientesDiv.hidden = false;
        }
    });
});

    </script>
    <script src="doctor.js"></script>
</body>

</html>
