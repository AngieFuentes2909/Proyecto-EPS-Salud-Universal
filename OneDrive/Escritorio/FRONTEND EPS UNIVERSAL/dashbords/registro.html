<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro EPS Universal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Fondo con slideshow */
        .background-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .background-slideshow img.active {
            opacity: 1;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.4);
            border-radius: 2rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            position: relative;
            z-index: 10;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .form-control {
            padding-left: 2.5rem;
        }

        .form-label {
            font-weight: 600;
        }

        .input-group-text {
            background: transparent;
            border: none;
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #007bff;
            z-index: 2;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px #00aaff88;
        }

        .btn-primary {
            background: #007bff;
            border: none;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: scale(1.02);
        }

        .error-msg {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 0.3rem;
        }

        .success-msg {
            color: #198754;
            font-size: 1rem;
            margin-top: 1rem;
            text-align: center;
        }

        .container-center {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
    </style>
</head>

<body>
    <!-- Fondo con imágenes -->
    <div class="background-slideshow">
        <img src="https://img.freepik.com/vector-premium/concepto-medico-medico-pacientes-dibujos-animados-plana-pasillo-hospital_36082-459.jpg"
            class="active" />
        <img src="https://i.postimg.cc/MZg4cNKy/Chat-GPT-Image-18-may-2025-15-20-12.png" />
        <img src="https://img.freepik.com/vector-premium/ilustracion-diseno-medico-sanitario_290097-3241.jpg" />
        <img
            src="https://hospitecnia.com/sites/default/files/styles/node_teaser/public/2023-09/propuesta-portada-salas-espera.jpg?itok=S3M3rkY2" />
    </div>

    <div class="container-center">
        <main class="register-card shadow">
            <h2 class="mb-4 text-center text-primary">Registro de Paciente</h2>
            <form id="registerForm" novalidate>
                <div class="mb-3">
                    <label for="document" class="form-label">Documento</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-vcard"></i></span>
                        <input type="text" class="form-control" id="document" placeholder="Ingrese su documento"
                            required pattern="^\d{6,15}$" />
                    </div>
                    <div class="error-msg" id="docError"></div>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Nombre Completo</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="name" placeholder="Nombre completo" required />
                    </div>
                    <div class="error-msg" id="nameError"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required />
                    </div>
                    <div class="error-msg" id="emailError"></div>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Teléfono</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                        <input type="tel" class="form-control" id="phone" placeholder="Ej: 3001234567"
                            pattern="^\d{7,10}$" required />
                    </div>
                    <div class="error-msg" id="phoneError"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Mínimo 6 caracteres"
                            required minlength="6" />
                    </div>
                    <div class="error-msg" id="passError"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Registrarse</button>

            </form>
            <div id="registerResult" class="success-msg"></div>
        </main>
    </div>

    <script>
        // Slideshow
        const slides = document.querySelectorAll(".background-slideshow img");
        let current = 0;

        setInterval(() => {
            slides[current].classList.remove("active");
            current = (current + 1) % slides.length;
            slides[current].classList.add("active");
        }, 5000);

        // Validación
        const registerForm = document.getElementById("registerForm");
        const documentInput = document.getElementById("document");
        const nameInput = document.getElementById("name");
        const emailInput = document.getElementById("email");
        const phoneInput = document.getElementById("phone");
        const passwordInput = document.getElementById("password");

        const docError = document.getElementById("docError");
        const nameError = document.getElementById("nameError");
        const emailError = document.getElementById("emailError");
        const phoneError = document.getElementById("phoneError");
        const passError = document.getElementById("passError");
        const registerResult = document.getElementById("registerResult");

        registerForm.addEventListener("submit", (e) => {
            e.preventDefault();

            [docError, nameError, emailError, phoneError, passError].forEach(el => el.textContent = "");
            registerResult.textContent = "";

            let isValid = true;

            if (!documentInput.value.match(/^\d{6,15}$/)) {
                docError.textContent = "Documento inválido (6-15 dígitos)";
                isValid = false;
            }

            if (nameInput.value.trim().length < 3) {
                nameError.textContent = "Ingrese un nombre válido";
                isValid = false;
            }

            if (!emailInput.value.includes("@") || emailInput.value.length < 6) {
                emailError.textContent = "Correo inválido";
                isValid = false;
            }

            if (!phoneInput.value.match(/^\d{7,10}$/)) {
                phoneError.textContent = "Teléfono inválido (7-10 dígitos)";
                isValid = false;
            }

            if (passwordInput.value.length < 6) {
                passError.textContent = "Contraseña muy corta";
                isValid = false;
            }

            if (!isValid) return;

            registerResult.style.color = "#198754";
            registerResult.textContent = "Registro exitoso. Redirigiendo...";

            setTimeout(() => {
                window.location.href = "login.html";
            }, 2000);
        });
    </script>
</body>

</html>
