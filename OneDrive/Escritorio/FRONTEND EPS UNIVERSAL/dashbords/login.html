<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login EPS Universal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://th.bing.com/th/id/R.1d987ef41e9bfeac4f2225cc57e2b727?rik=yVge6CktNPzTag&pid=ImgRaw&r=0');
      background-size: cover;
      /* Asegura que la imagen cubra todo sin repetir */
      background-position: center;
      /* Centra la imagen */
      background-repeat: no-repeat;
      /* Evita que se repita */
      background-attachment: fixed;
      /* Opcional: fondo fijo al hacer scroll */
      display: flex;
      justify-content: center;
      align-items: center;
    }




    .background-slideshow img.active {
      opacity: 1;
    }



    .login-card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 1rem;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      color: #fff;


    }

    .form-label {
      font-weight: 500;
      color: #fff;
    }

    .input-group-text {
      background: transparent;
      border: none;
      color: #007bff;
    }

    .form-control {
      padding-right: 2.5rem;
      align-items: center;
    }

    .form-control:focus {
      border-color: #00d4ff;
      box-shadow: 0 0 10px #00d4ff80;
    }

    .btn-primary {
      background: #007bff;
      border: none;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .btn-primary:hover {
      background: #0056b3;
      transform: scale(1.02);
    }

    .error-msg {
      color: #c21728;
      font-size: 0.9rem;
      margin-top: 0.3rem;
      text-align: center;

    }

    .success-msg {
      color: #28722a;
      font-size: 1rem;
      margin-top: 1rem;
      text-align: center;
    }

    footer {
            color: #ccc !important;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            
        }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">

  <main class="login-card shadow">
    <div>
    <h2 class="mb-4 text-center text-primary">Iniciar Sesión - EPS Universal</h2>
    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="document" class="form-label">Número de Documento</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person-vcard"></i></span>
          <input type="text" class="form-control" id="document" placeholder="Ingrese su número de documento" required
            pattern="^\d{6,15}$" />
        </div>
        <div class="error-msg" id="docError"></div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required
            minlength="6" />
        </div>
        <div class="error-msg" id="passError"></div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Entrar</button>

      <div class="text-center mt-3">
        ¿No tienes una cuenta?
        <a href="registro.html" class="text-light fw-bold">Regístrate aquí</a>
      </div>
    </form>

    <div id="loginResult" class="success-msg">
      
    </div>
</div>

  </main>

    <div style="padding-top: 20px;">
      <footer  class="text-center text-white mt-auto py-3">
        <p class="mb-1" style="color: #fff;">&copy; 2017–2025 Company Name</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Privacy</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
    </footer>
    </div>
  


  <script>
    // Simulación simple de usuarios para demo
    const usuariosSimulados = {
      // documento: rol
      "123456789": "paciente",
      "987654321": "doctor",
      "555555555": "admin",
    };

    const loginForm = document.getElementById("loginForm");
    const docInput = document.getElementById("document");
    const passInput = document.getElementById("password");
    const docError = document.getElementById("docError");
    const passError = document.getElementById("passError");
    const loginResult = document.getElementById("loginResult");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();

      // Reset mensajes
      docError.textContent = "";
      passError.textContent = "";
      loginResult.textContent = "";

      // Validar documento
      const docVal = docInput.value.trim();
      if (!docVal.match(/^\d{6,15}$/)) {
        docError.textContent = "Ingrese un número de documento válido";
        docInput.focus();
        return;
      }

      // Validar contraseña
      const passVal = passInput.value.trim();
      if (passVal.length < 6) {
        passError.textContent = "La contraseña debe tener al menos 6 caracteres";
        passInput.focus();
        return;
      }

      // Simular autenticación
      if (!(docVal in usuariosSimulados)) {
        loginResult.style.color = "#dc3545";
        loginResult.textContent = "Usuario no registrado.";
        return;
      }

      // Simular contraseña correcta (para demo)
      // Aquí iría la llamada a backend real con fetch o axios
      if (passVal !== "password123") {
        loginResult.style.color = "#dc3545";
        loginResult.textContent = "Contraseña incorrecta.";
        return;
      }

      // Éxito: redirigir según rol
      const rol = usuariosSimulados[docVal];
      loginResult.style.color = "#198754";
      loginResult.textContent = `Inicio de sesión exitoso. Redirigiendo como ${rol}...`;

      setTimeout(() => {
        switch (rol) {
          case "paciente":
            window.location.href = "dashboard-paciente.html";
            break;
          case "doctor":
            window.location.href = "dashboard-doctor.html";
            break;
          case "admin":
            window.location.href = "dashboard-admin.html";
            break;
          default:
            window.location.href = "index.html";
        }
      }, 1500);
    });
  </script>
</body>

</html>
